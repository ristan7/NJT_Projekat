# ======== DB ========
spring.datasource.url=jdbc:mysql://localhost:3306/e_learning_platform?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=YOUR_DB_USER
spring.datasource.password=YOUR_DB_PASS
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ======== JPA ========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ======== FLYWAY ========
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.locations=classpath:db/migration

# ======== JWT ========
app.jwt.secret=change_this_to_a_long_random_secret_key_at_least_32_chars
app.jwt.expiration-ms=86400000

# ======== LOGGING ========
logging.level.org.springframework.security=TRACE
